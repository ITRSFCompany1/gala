<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gala Check-In</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg,#4b6cb7,#182848);
    color: #fff;
  }
  .container {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #ffd700;
  }
  .message {
    margin-top: 20px;
    font-size: 2rem;
    padding: 20px;
    border-radius: 15px;
  }
  .ok {
    background-color: #28a745;
    color: #fff;
  }
  .err {
    background-color: #dc3545;
    color: #fff;
  }
  .hint {
    font-size: 1rem;
    opacity: 0.7;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<div class="container">
  <h1>Gala · Check-In</h1>
  <div id="out" class="message">Procesando…</div>
</div>
<script>
const SUPABASE_URL = "https://apfnkbksdtfmwwfvdson.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwZm5rYmtzZHRmbXd3ZnZkc29uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1Mjc1NTQsImV4cCI6MjA3MjEwMzU1NH0.vjHjuL0hOT5-g8duCrKNbOBjs0q75XsqvboRd0vG8k4";
const esp32URL = "http://esp32.local/notify";

const { createClient } = window.supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON);

const qs = new URLSearchParams(location.search);
const code = qs.get("code");

(async ()=>{
  const out = document.getElementById('out');
  if(!code){
    out.className = 'message err';
    out.innerHTML = "QR inválido";
    return;
  }
  const { data, error } = await sb.rpc('check_in', { p_code: code });
  if(error){
    out.className = 'message err';
    out.innerHTML = "ERROR<br><span class='hint'>"+error.message+"</span>";
    return;
  }
  const row = data?.[0];
  if(row?.granted){
    out.className = 'message ok';
    out.innerHTML = `✅ ACCESO CONCEDIDO<br>Mesa <b>${code}</b><br>Escaneos: ${row.scans}<br>Restantes: ${row.remaining}`;
    fetch(`${esp32URL}?code=${code}&status=ok&scans=${row.scans}&rem=${row.remaining}`).catch(()=>{});
  } else {
    out.className = 'message err';
    out.innerHTML = `⛔ ACCESO DENEGADO<br>Mesa <b>${code}</b> agotó sus ${row?.scans ?? 10} accesos.`;
    fetch(`${esp32URL}?code=${code}&status=deny&scans=${row?.scans ?? 10}&rem=0`).catch(()=>{});
  }
})();
</script>
</body>
</html>
