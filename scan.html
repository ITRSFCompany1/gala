<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gala Check-In</title>
<style>
  body{font-family:system-ui;margin:24px}
  .ok{font-size:28px}
  .err{font-size:28px}
  .hint{opacity:.7}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<h1>Gala · Check-In</h1>
<div id="out">Procesando…</div>
<script>
const SUPABASE_URL = "https://apfnkbksdtfmwwfvdson.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwZm5rYmtzZHRmbXd3ZnZkc29uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1Mjc1NTQsImV4cCI6MjA3MjEwMzU1NH0.vjHjuL0hOT5-g8duCrKNbOBjs0q75XsqvboRd0vG8k4";

// opcional ESP32
const esp32URL = "http://esp32.local/notify";

const { createClient } = window.supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON);

const qs = new URLSearchParams(location.search);
const code = qs.get("code");

(async ()=>{
  if(!code){
    document.getElementById('out').innerHTML="<p class=err>QR inválido</p>";
    return;
  }
  const { data, error } = await sb.rpc('check_in', { p_code: code });
  if(error){
    document.getElementById('out').innerHTML="<p class=err>ERROR</p><p class=hint>"+error.message+"</p>";
    return;
  }
  const row = data?.[0];
  if(row?.granted){
    document.getElementById('out').innerHTML = `
      <p class=ok>✅ ACCESO CONCEDIDO</p>
      <p>Mesa <b>${code}</b> · Escaneos: ${row.scans} · Restantes: ${row.remaining}</p>`;
    fetch(`${esp32URL}?code=${code}&status=ok&scans=${row.scans}&rem=${row.remaining}`)
      .catch(()=>{});
  }else{
    document.getElementById('out').innerHTML = `
      <p class=err>⛔ ACCESO DENEGADO</p>
      <p>Mesa <b>${code}</b> agotó sus ${row?.scans ?? 10} accesos.</p>`;
    fetch(`${esp32URL}?code=${code}&status=deny&scans=${row?.scans ?? 10}&rem=0`)
      .catch(()=>{});
  }
})();
</script>
</body>
</html>
